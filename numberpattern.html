    <script>
        let n = 5;

        for ( i = 1; i <= 5; i++) {
            for ( j = 5; j >= i; j--)
                document.write("&nbsp;&nbsp;Â ");
            for ( k = 1; k <= i; k++)
                document.write(k + " ");

            for ( m = 1; m < i; m++)

            document.write("<br>");
        }


    </script>
