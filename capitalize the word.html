<body>

    <script>
        //3 WAP to capitalise the third word of a sentence and make it reverse 
        //input = "Rama went to forest"
        // Expected output = "Rama went TO forest".
        //Reverse = tserof OT tnew amaR

        let input = "Rama went to forest"
        let output = input.replace("to", "TO")

        let reversedStr = '';

        for (let i = output.length - 1; i >= 0; i--) {
            reversedStr += output[i];
        }
        console.log('The input string is: ' + input);
        console.log('The output string is: ' + output);
        console.log('The reversed string is: ' + reversedStr);




    </script>
</body>
