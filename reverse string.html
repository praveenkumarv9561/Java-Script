<body>
    <script>
        //2. Revese  given a string 


        const str = 'Javascript';
        console.log('The original string is: ' + str);
        let reversedStr = '';

        for (let i = str.length - 1; i >= 0; i--) {
            reversedStr += str[i];
        }

        console.log('The reversed string is: ' + reversedStr);
    </script>
</body>
